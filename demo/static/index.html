<html>
    <head>
        <meta charset="UTF-8">
        <title>Rap Generation Demo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div>
                    <form v-on:submit.prevent="submit" class="text-center border border-light p-5">
                        <div class="form-group">
                            <label for="sentence">Input Sentence</label>
                            <input type="text" id="sentence" class="form-control" v-model="sentence" />
                        </div>
                        <button type="submit" class="btn btn-primary">Generate</button>
                    </form>

                    <div class="text-center">
                        <p class="h4 mb-4">Result</p>
                        <div v-for="(value) in result">
                            <p>{{value}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    sentence: "",
                    result: "",
                    nums: 1
                },
                methods: {
                    submit: async function() {
                        var response = await axios.get('./generate?sentence='+this.sentence+'&nums='+this.nums);
                        this.result = response.data.result
                    }
                }
            })
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
